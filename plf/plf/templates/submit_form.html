<html>
<head>
    <title>Submit</title>
</head>
<body>
    <h1>Submit an Item</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
    <button type="button" onClick="location.href='/'" value='home'>Home</button>

</body>
</html>
